services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: membership-postgres
    environment:
      POSTGRES_DB: membership_db
      POSTGRES_USER: membership_user
      POSTGRES_PASSWORD: membership_pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U membership_user -d membership_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server (Service Discovery)
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: membership-eureka
    ports:
      - "8761:8761"
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Config Server (optional - can be disabled if not needed)
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: membership-config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Membership Service
  membership-service:
    build:
      context: .
      dockerfile: membership-service/Dockerfile
    container_name: membership-service
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/membership_db
      - SPRING_DATASOURCE_USERNAME=membership_user
      - SPRING_DATASOURCE_PASSWORD=membership_pass
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: membership-payment-service
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/membership_db
      - SPRING_DATASOURCE_USERNAME=membership_user
      - SPRING_DATASOURCE_PASSWORD=membership_pass
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Lesson Service
  lesson-service:
    build:
      context: .
      dockerfile: lesson-service/Dockerfile
    container_name: membership-lesson-service
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/membership_db
      - SPRING_DATASOURCE_USERNAME=membership_user
      - SPRING_DATASOURCE_PASSWORD=membership_pass
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Store Service
  store-service:
    build:
      context: .
      dockerfile: store-service/Dockerfile
    container_name: membership-store-service
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/membership_db
      - SPRING_DATASOURCE_USERNAME=membership_user
      - SPRING_DATASOURCE_PASSWORD=membership_pass
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Integration Service
  integration-service:
    build:
      context: .
      dockerfile: integration-service/Dockerfile
    container_name: membership-integration-service
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/membership_db
      - SPRING_DATASOURCE_USERNAME=membership_user
      - SPRING_DATASOURCE_PASSWORD=membership_pass
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: membership-api-gateway
    ports:
      - "8086:8080"
    depends_on:
      - eureka-server
      - membership-service
      - payment-service
      - lesson-service
      - store-service
      - integration-service
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: membership-frontend
    ports:
      - "3002:3000"
    depends_on:
      - api-gateway
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:8080
      - NODE_ENV=production
    networks:
      - membership-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  membership-network:
    driver: bridge
