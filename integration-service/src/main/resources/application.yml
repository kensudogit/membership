server:
  port: 8085

spring:
  application:
    name: integration-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/membership_db
    username: membership_user
    password: membership_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# 外部デバイス連携設定
integration:
  golf-simulator:
    enabled: true
    api-url: http://localhost:9001
    timeout: 30000
  hydrogen-water:
    enabled: true
    api-url: http://localhost:9002
    timeout: 30000

